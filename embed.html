<!DOCTYPE html>
<html lang="en">
<!--
  Audio Recorder Embed Example
  Copy this code to embed the recorder in your website
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Embed Audio Recorder</title>
  
  <!-- Include the CSS -->
  <link rel="stylesheet" href="src/audio-recorder.css">
  
  <!-- For IE9-11, include this additional stylesheet -->
  <!--[if IE]>
  <link rel="stylesheet" href="src/audio-recorder-ie.css">
  <![endif]-->
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }
    
    .example-section {
      max-width: 500px;
      margin: 0 auto 40px;
    }
    
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .output:empty::before {
      content: 'Events will appear here...';
      color: #999;
    }
  </style>
</head>
<body>
  <div class="example-section">
    <h2>Basic Embed</h2>
    
    <!-- Step 1: Add a container div -->
    <div id="my-recorder"></div>
    
    <!-- Output log -->
    <div id="output" class="output"></div>
  </div>
  
  <!-- For IE8 and below, include polyfills -->
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.14/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.14/es5-sham.min.js"></script>
  <script src="src/polyfills.js"></script>
  <![endif]-->
  
  <!-- Include the JavaScript -->
  <script src="src/audio-recorder.js"></script>
  
  <script>
    (function() {
      var output = document.getElementById('output');
      
      function log(message) {
        var time = new Date().toLocaleTimeString();
        output.innerHTML += '<div>[' + time + '] ' + message + '</div>';
        output.scrollTop = output.scrollHeight;
      }
      
      if (!AudioRecorder.isSupported()) {
        log('ERROR: Audio recording is not supported in this browser');
        return;
      }
      
      log('Capabilities: ' + JSON.stringify(AudioRecorder.getCapabilities()));
      
      var recorder = new AudioRecorder({
        container: '#my-recorder',
        theme: 'dark',
        maxDuration: 120,
        
        onStart: function() {
          log('Recording started');
        },
        
        onStop: function() {
          log('Recording stopped');
        },
        
        onPause: function() {
          log('Recording paused');
        },
        
        onResume: function() {
          log('Recording resumed');
        },
        
        onData: function(data) {
          log('Recording ready - Duration: ' + data.duration + 's, Size: ' + 
              Math.round(data.blob.size / 1024) + 'KB');
        },
        
        onError: function(error) {
          log('ERROR: ' + error);
        },
        
        onPermissionGranted: function() {
          log('Microphone permission granted');
        },
        
        onPermissionDenied: function() {
          log('Microphone permission denied');
        }
      });
      
      window.myRecorder = recorder;
      log('Recorder initialized');
    })();
  </script>
</body>
</html>
